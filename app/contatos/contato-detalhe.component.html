<div class="container">
    <h2>Salvar Contato</h2>

    <form action="">
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" placeholder="Insira um nome">
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" placeholder="Insira um email">
        </div>

        <div class="form-group">
            <label for="telefone">Telefone</label>
            <input type="text" class="form-control" placeholder="Insira um telefone">
        </div>

        <button type="submit" class="btn btn-success">Salvar</button>
        <a routerLink="/" class="btn btn-secondary">Voltar</a>
    </form>
</div>
