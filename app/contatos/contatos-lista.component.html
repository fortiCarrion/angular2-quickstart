<div class="container">
    
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">

                <div class="page-header">
                    <h2 style="padding-top:15px;">Meus Contatos</h2>
                </div>

                <a routerLink="/contato/save" class="btn btn-success">Novo</a>
    
                <table class="table table-striped table-hover">
    
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Email</th>
                            <th>Telefone</th>
                            <th class="text-center">Opções</th>
                        </tr>
                    </thead>
    
                    <tbody>
                        <tr *ngFor="let c of contatos" [routerLink]="['/contato/save', c.id]">
                            <td>{{ c.nome}}</td>
                            <td>{{ c.email}}</td>
                            <td>{{ c.telefone}}</td>
                            <td>
                               <button class="btn btn-danger" (click)="onDelete(c); $event.stopPropagation()" >Deletar</button>
                            </td>
                        </tr>
   
                    </tbody>
                </table>
    
            </div>
        </div>
    </div>
