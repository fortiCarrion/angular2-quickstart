<div class="container">
    <h2>Salvar Contato</h2>

    <form #contatoForm="ngForm">
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" class="form-control" placeholder="Insira um nome" 
                required
                name="nome"
                [(ngModel)]="contato.nome"
                #spy>
            <div class="alert alert-info">{{ spy.className }}</div>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" id="email" class="form-control" placeholder="Insira um email"
                required
                name="email"
                [(ngModel)]="contato.email">
        </div>

        <div class="form-group">
            <label for="telefone">Telefone</label>
            <input type="text" id="telefone" class="form-control" placeholder="Insira um telefone"
                required
                name="telefone"
                [(ngModel)]="contato.telefone">
        </div>

        <button type="submit" class="btn btn-success" [disabled]="!contatoForm.form.valid">Salvar</button>
        <a routerLink="/" class="btn btn-secondary">Voltar</a>
    </form>
</div>
