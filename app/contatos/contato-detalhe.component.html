<div class="container">
        <h2>Salvar Contato</h2>
    
        <form (ngSubmit)="onSubmit()" #contatoForm="ngForm" novalidate>
    
            <div class="form-group">
                <label for="nome" class="form-control-label">Nome</label>
                <input type="text" id="nome" class="form-control" placeholder="Insira um nome" 
                    required
                    #nome="ngModel"
                    name="nome"
                    [(ngModel)]="contato.nome"
                    [ngClass]="getFormGroupClass(nome.valid, nome.pristine)">
                <div class="invalid-feedback" [hidden]="nome.valid || nome.pristine">
                    Campo nome obrigatorio
                </div>
            </div>
    
            <div class="form-group">
                <label for="email" class="form-control-label">Email</label>
                <input type="text" id="email" class="form-control" placeholder="Insira um email"
                    required
                    #email="ngModel"
                    name="email"
                    [(ngModel)]="contato.email"
                    [ngClass]="getFormGroupClass(nome.valid, nome.pristine)">
                <div class="invalid-feedback" [hidden]="email.valid || email.pristine">
                    Campo email obrigatorio
                </div>
            </div>
    
            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="text" id="telefone" class="form-control" placeholder="Insira um telefone"
                    required
                    #telefone="ngModel"
                    name="telefone"
                    [(ngModel)]="contato.telefone"
                    [ngClass]="getFormGroupClass(nome.valid, nome.pristine)">
                <div class="invalid-feedback" [hidden]="telefone.valid || telefone.pristine">
                    Campo telefone obrigatorio
                </div>
            </div>
    
            <button type="submit" class="btn btn-success" [disabled]="!contatoForm.form.valid">Salvar</button>
            <a routerLink="/" class="btn btn-secondary">Voltar</a>
        </form>
    </div>
